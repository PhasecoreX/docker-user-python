      - QEMU_ARCH=arm
      - ARCH_IMG=arm32v6/python:2.7-alpine
      - ARCH=arm32v6

- name: docker-build-amd64
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
